<div class="item" (click)="goToDrink()">
  <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title class="title">{{item.strDrink}}</mat-card-title>
        <mat-card-subtitle class="category">{{item.strCategory}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="item.strDrinkThumb" alt="Photo of a Shiba Inu">
  </mat-card>
</div>
